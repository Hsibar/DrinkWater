<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <br>*用户名：
    <input type="text" maxlength="6" name="username">
    </br>
    <br>*密码：
    <input type="password" name="pwd">
    </br>
    <br>性别：
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女</br>
    <br>公司名称:
    <input type="text" maxlength="10" name="comname"> </br>
    <br>公司所在地址：
    <select>
        <option>中国</option>
        <option>美国</option>
        <option>新加坡</option>
        <option selected="selected">--请选择--</option>
    </select>
    <select>
        <option>福建</option>
        <option>重庆</option>
        <option>昆明</option>
        <option selected="selected">--请选择--</option>
    </select>
    <select>
        <option>福州</option>
        <option>台湾</option>
        <option>闽侯</option>
        <option selected="selected">--请选择--</option>
    </select>
    </br>
    <br> 购买类型用途：
    <input type="checkbox">IT
    <input type="checkbox">通讯设备
    <input type="checkbox">大家电
    </br>
    <br> 公司行业：
    <select multiple="multiple">
        <option>IT行业</option>
        <option>计算机软件 </option>
        <option>市场推广</option>
        <option>广告</option>
    </select>
    </br>
    <br> 公司介绍：
    <textarea cols="130" rows="10"></textarea>
    </br>
    <br> 营业执照上传:
    <!--选择文件-->
    <input type="file">
    </br>

</body>

</html>
